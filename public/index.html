<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive File Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="sidebar">
    <h2 class="sidebar-title">Files</h2>
    <!--- <button id="sidebar-toggle" class="sidebar-btn" aria-label="Toggle sidebar">‚ò∞</button> -->
    <button id="btn-upload" class="sidebar-btn active" aria-label="Upload section">üì§<span>Upload</span></button>
    <button id="btn-gallery" class="sidebar-btn" aria-label="Gallery section">üñºÔ∏è<span>Gallery</span></button>
  </nav>

  <main class="main-content">
    <!-- Upload Section -->
    <section id="section-upload" class="panel active">
      <center><h1>Upload File</h1></center>
      <br>
      <br>
      <br>
      <div class="upload-area">
        <input type="file" id="file-input" aria-label="Choose file" />
        <button id="upload-btn">Upload</button>
      </div>
      <div id="message" role="alert"></div>
    </section>

    <!-- Gallery Section -->
    <section id="section-gallery" class="panel">
      <center><h1>Available Files</h1></center>
      <br>
      <br>
      <br>
      <div id="gallery" class="gallery-grid">
        <!-- Thumbnails injected here -->
      </div>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden" aria-hidden="true">
    <div class="spinner"></div>
  </div>

  <!-- Preview Modal -->
  <div id="preview-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="close-modal" class="modal-close" aria-label="Close preview">√ó</button>
      <div id="media-container"></div>
      <div class="modal-actions">
        <a id="download-link" href="#" download><button>Download</button></a>
        <button id="remove-btn">Remove</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
